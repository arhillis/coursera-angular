<!DOCTYPE html>
<html ng-app="msgApp">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>Lecture 11</title>
    <style>
      img{
        width: 200px;
      }
    </style>
  </head>
  <body>

    <h1>Lecture 11 - Expressions and Interpolation</h1>
    <div ng-controller="msgCtrlr">
        {{name}} has a message: <br>
        {{sayMessage()}}
        <div>
          <button ng-click="changeAge()">Grow, George! Grow!</button>
          <br>
          <img ng-src="{{age}}George.jpg" alt="pic of George" >
        </div>
    </div>
      
  </body>
</html>
